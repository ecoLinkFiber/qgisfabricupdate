[General]
arch=amd64
aptsources=base networking frrouting
bootstrap=base networking frrouting
directory=/tmp/multistrap/
noauth=true

[base]
packages=udev mtd-utils
source=http://http.debian.net/debian
keyring=debian-archive-keyring
suite=stretch

[networking]
packages=netbase ifupdown iproute net-tools
source=http://http.debian.net/debian
keyring=debian-archive-keyring
suite=stretch

[frrouting]
packages=frr frr-doc frr-pythontools ptmd
source=http://deb.cafedemocracy.org/debian
suite=stretch
omitdebsrc=true
